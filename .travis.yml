language: python
python:
    - "3.8"
cache: pip
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
matrix:
  include:
    - python: '3.8'
      dist: xenial
      env:
        - TOXENV=py38
      services:
        - xvfb

before_install:
  - python --version
  - uname -a
  - lsb_release -a
  - "export DISPLAY=:99.0"
  - sleep 3 # give xvfb some time to start
install:
  - pip install pypandoc
  - sudo apt-get install pandoc
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
